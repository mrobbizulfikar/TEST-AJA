<!DOCTYPE html>
<html>
<head>
	<title>member page</title>
</head>
<body>
	<form method="post">
		<table align="center">
			<tr>
				<td>kode member</td>
				<td>:</td>
				<td><input type="text" name="komber"></td>
			</tr>
			<tr>
				<td>nama member</td>
				<td>:</td>
				<td><input type="text" name="nama"></td>
			</tr>
			<tr>
				<td>jk</td>
				<td>:</td>
				<td><input type="radio" name="l">L
				<input type="radio" name="p">P
				</td>
			</tr>
			<tr>
				<td>tempat lahir</td>
				<td>:</td>
				<td><input type="text" name="tempat"></td>
			</tr>
			<tr>
				<td>tgl lahir</td>
				<td>:</td>
				<td><input type="date" name="tgl_lahir"></td>
			</tr>
			<tr>
				<td>alamat</td>
				<td>:</td>
				<td><input type="text-area" name="alamat"></td>
			</tr>
			<tr>
				<td>no hp</td>
				<td>:</td>
				<td><input type="text" name="hp"></td>
			</tr>
			<tr>
				<td>email</td>
				<td>:</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>foto</td>
				<td>:</td>
				<td><input type="file" name="foto"></td>
			</tr>
			<tr>
				<td>tgl daftar</td>
				<td>:</td>
				<td><input type="date" name="tgl_daftar"></td>
			</tr>
			<tr>
				<td>username</td>
				<td>:</td>
				<td><input type="text" name="user"></td>
			</tr>
			<tr>
				<td>password</td>
				<td>:</td>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td><input type="submit" name="simpan" value="SIMPAN"></td>
			</tr>
		</table>
	</form>
</body>
</html>
